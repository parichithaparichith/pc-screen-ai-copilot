<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%; /* Adjusted to fit within the screen */
            width: 100%;
            box-sizing: border-box; /* Ensures padding is included in width */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px; /* Adjusted font size */
            word-wrap: break-word; /* Ensures long text wraps */
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 10px 0; /* Added margin for better spacing */
        }
        img {
            margin: 20px 0;
            max-width: 100%;
            height: auto;
        }
        .url {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            word-wrap: break-word; /* Ensures long URLs wrap */
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan QR Code to Open on Mobile</h1>
        <p>Make sure your mobile device is connected to the same Wi-Fi network as this computer.</p>
        <p>Scan the QR code below to open the webpage on your mobile device:</p>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        <p>Or manually enter the following URL in your mobile browser:</p>
        <div class="url">
            <strong>{{ url }}</strong>
        </div>
        <a href="/" class="home-link">Home</a>
    </div>
</body>
</html>
